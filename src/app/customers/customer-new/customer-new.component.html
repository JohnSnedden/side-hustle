<mat-card>
  <div class="container">
    <mat-form-field>
      <input matInput disabled type="text" [(ngModel)]="newCustomer.user_id" placeholder="User ID">
    </mat-form-field>

    <!-- <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCustomer.company_id" placeholder="Company ID">
    </mat-form-field> -->

    <mat-form-field>
      <mat-select placeholder="Company" [(ngModel)]="newCustomer.company_id" name="company">
        <mat-option *ngFor="let company of companies" [value]="company.id">
          {{ company.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCustomer.name" placeholder="Customer Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCustomer.address1" placeholder="Address Line 1">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCustomer.address2" placeholder="Address Line 2">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCustomer.city" placeholder="City">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCustomer.postal_code" placeholder="Zip / Postal Code">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCustomer.province" placeholder="State / Province">
    </mat-form-field>
      
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCustomer.country" placeholder="Country">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCustomer.currency" placeholder="Currency">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" [(ngModel)]="newCustomer.email" placeholder="Email">
    </mat-form-field>

    <div>
      <button mat-raised-button color="primary" (click)="saveCustomer(newCustomer)">Save</button>
      <button mat-raised-button color="basic" (click)="goBack()">Cancel</button>
    </div>

  </div>
</mat-card>

<mat-card>
  <h3>Companies</h3>

  <button mat-raised-button color="primary" routerLink="/companies/new">Add Company</button>
  
</mat-card>

<br>

<mat-card>
  <mat-list>

    <mat-list-item *ngFor="let company of allCompanies">

      <mat-icon mat-list-icon>business</mat-icon>
      
      <h4 mat-line>{{company.name}}</h4>
      <p mat-line> {{company.city}} {{company.province}} {{company.postal_code}}</p>
      <p mat-line>id: {{company.id}}</p>
      
      <!-- OPTION # 1 - individual edit / delete buttons -->
      <button mat-raised-button color="primary" routerLink="/companies/edit/{{company.id}}"><i class="material-icons">edit</i></button>
       
      <button mat-raised-button color="warn" (click)="deleteCompany(company)"><i class="material-icons">delete</i></button>
